<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube || clone</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="short-icon" href="./images/icons8-youtube-48.png">

</head>
<body> 
    <nav class="navbar">
     <div class="toggle-btn"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></div>
     <img src="./images/youtube-logo-png-46020 (1).png" alt=""  class="logo">
     <div class="search-box">
       <input type="text" placeholder="search" class="search-bar">
       <button class="search-btn"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
     </div>
     <div class="user-options">
       <img src="./images/video.PNG" alt="" class="icons">
       <img src="./images/grid.PNG" alt="" class="icons">
       <img src="./images/bell.PNG" alt="" class="icons">
       <div class="user">
        <img src="./images/passportpic.jpg" alt="">
       </div> 
     </div>
    </nav>

    <div class="side-bar">
        <a href="" class="links active"><img src="./images/home.PNG" alt="">Home</a>
        <a href="" class="links "><img src="./images/explore.PNG" alt="">Explore</a>
        <a href="" class="links "><img src="./images/subscription.PNG" alt="">subscription</a>
        <hr class="line-break">
         <a href="" class="links"><img src="./images/library.PNG" alt=""> Library</a>
         <a href="" class="links"><img src="./images/history.PNG" alt=""> History</a>
         <a href="" class="links"><img src="./images/your-video.PNG" alt=""> Your videos</a>
         <a href="" class="links"><img src="./images/watch-later.PNG" alt=""> Watch later</a>
         <hr class="line-break">
         <a href="" class="links"><img src="./images/liked video.PNG" alt="">Like video</a>
         <a href="" class="links"><img src="./images/show more.PNG" alt="">Show more</a>
    </div>

    <div class="filters">
        <button class="options active">All</button>
        <button class="options">Music</button>
        <button class="options">Mixes</button>
        <button class="options">Html</button>
        <button class="options">Live</button>
        <button class="options">Graphic design</button>
        <button class="options">freestyle Rap</button>
        <button class="options">News</button>
        <button class="options">C++</button>
        <button class="options">Machine Learning</button>
        <button class="options">CSS</button>
        <button class="options">Games</button>
        <button class="options">Web development</button>
        <button class="options">Public speaking</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
